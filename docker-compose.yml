services:
  chatbot:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data: